<div id="container">
  <app-group-list 
    [vm]="vm.groupList"
    (onGroupSelected)="handleGroupSelected($event)"
  ></app-group-list>

  <app-category-list></app-category-list>

  <app-group-setting
    [vm]="vm.groupSetting"
    (onTypeSelected)="handleTypeSelected($event)"
    (onItemSelected)="handleItemSelected($event)"
  ></app-group-setting>
  
  <app-template-list></app-template-list>
</div>
